# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ?????? CONFIGURACIÓN DE LOGGING PARA SILENCIAR SPRING ??????

# Silenciar completamente el banner de Spring Boot
spring.main.banner-mode=off

# Niveles de logging para Spring (WARN solo muestra advertencias y errores)
logging.level.root=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.apache=WARN

# Silenciar mensajes específicos de inicio de Spring
logging.level.org.springframework.boot=WARN
logging.level.org.springframework.context=WARN
logging.level.org.springframework.web=WARN
logging.level.org.springframework.jdbc=WARN

# Silenciar Hibernate/JPA
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl=WARN

# Silenciar datasource y conexiones
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.jdbc.datasource=WARN

# Silenciar mensajes de Spring Data JPA
logging.level.org.springframework.data=WARN